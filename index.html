<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP課題1 lesson16</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">お問い合わせフォーム</h1>

    <main class="wrapper">
        <form action="./mail_confirm.php" method="post" class="contact-form">
            <label>
                名前
                <input name="name">
            </label>    

            <label>
                メールアドレス
                <input name="mail">
            </label>    

            <label>
                年齢
                <select name="age">
                    <option>選択してください</option>
                    <script>
                        for(let i = 18; i <= 65; i++){
                            document.write("<option value=" + i + ">");
                                document.write(i + "歳");
                            document.write("</option>");
                        }
                    </script>
                </select>
            </label>    

            <label>
                コメント
                <textarea name="comments"></textarea>
            </label>    

            <input type="submit" value="送信する" class="btn">

        </form>

    </main>
</body>
</html>
